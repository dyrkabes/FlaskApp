{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            <div class="block"> {{ render_field(field) }}</div>
        {% endfor %}
        <button type="submit" id="submit">Regista!</button>
    </form>

{% endblock %}
